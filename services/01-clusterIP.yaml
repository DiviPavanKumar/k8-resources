apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    environment: Dev
    purpose: ClusterIP
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
      - containerPort: 80
        name: http-web-svc
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    environment: Dev
    purpose: ClusterIP
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: http-web-svc